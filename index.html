<!DOCTYPE html>
<html>
<title>CloudView</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="jquery.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html, body, h1, h2, h3, h4, h5 {
        font-family: "Raleway", sans-serif
    }
</style>

<body class="w3-light-grey">

<script>
    function clearBar() {
        userBar.setAttribute('class', "w3-bar-item w3-button w3-padding");
        historyBar.setAttribute('class', "w3-bar-item w3-button w3-padding");
        serverBar.setAttribute('class', "w3-bar-item w3-button w3-padding");
        statBar.setAttribute('class', "w3-bar-item w3-button w3-padding");
        settingBar.setAttribute('class', "w3-bar-item w3-button w3-padding");
    }
</script>

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i
            class="fa fa-bars"></i> Menu
    </button>
    <span class="w3-bar-item w3-right">CloudView</span>
</div>
<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:200px;" id="mySidebar"><br>
    <div class="w3-container">
        <h5>Dashboard</h5>
    </div>
    <div id="asdf" class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
           onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i> Close Menu </a>
        <!--<a href="#1" id="userBar" onclick="userBarClick(this); return false;"-->
           <!--class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i> User </a>-->
        <!--<a href="#2" id="serverBar" onclick="serverBarClick(this); return false;"-->
           <!--class="w3-bar-item w3-button w3-padding"><i class="fa fa-align-justify fa-fw"></i> Server </a>-->
        <a href="#1" id="userBar" onclick="barClick(this,1); return false;"
           class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i> User </a>
        <a href="#2" id="serverBar" onclick="barClick(this,2); return false;"
           class="w3-bar-item w3-button w3-padding"><i class="fa fa-align-justify fa-fw"></i> Server </a>
        <a href="#3" id="statBar" onclick="barClick(this,3); return false;"
           class="w3-bar-item w3-button w3-padding"><i class="fa fa-bar-chart fa-fw"></i> Statistic </a>
        <a href="#4" id="historyBar" onclick="barClick(this,4); return false;"
           class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i> History </a>
        <a href="#5" id="settingBar" onclick="barClick(this,5); return false;"
           class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i> Settings</a><br><br>
    </div>
</nav>


<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:200px;margin-top:43px;" id="content">
    <script>

        function barClick(sender, barID) {
            urlName = "";
            bar = userBar;
            switch (barID)
            {
                case 1:
                    urlName = "user.html";
                    bar = userBar;
                    break;
                case 2:
                    urlName = "server.html";
                    bar = serverBar;
                    break;
                case 3:
                    urlName = "stat.html";
                    bar = statBar;
                    break;
                case 4:
                    urlName = "history.html";
                    bar = historyBar;
                    break;
                case 5:
                    urlName = "settings.html";
                    bar = settingBar;
                    break;
                default:
                    break;
            }
            $(document).ready(function () {
                $.ajax({
                    url: urlName,
                    cache: false,
                    success: function (html) {
                        $("#content").html(html);
                    }
                });
            });
            clearBar();
            bar.setAttribute('class', "w3-bar-item w3-button w3-padding w3-blue");
        }

    </script>
</div>
</body>
</html>
