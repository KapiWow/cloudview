<!DOCTYPE html>
<html>
<head>
    <title>CloudView</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/auth0/8.10.1/auth0.min.js"></script>
    <script type="text/javascript" src="scripts/authentication.js"></script>
    <script type="text/javascript" src="scripts/bar.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    html, body, h1, h2, h3, h4, h5 {
        font-family: "Raleway", sans-serif
    }
</style>

<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button id="btn-login" class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-grey"><i
            class="fa fa-users fa-fw"></i> login
    </button>
    <button id="btn-logout" class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-grey"><i
            class="fa fa-users fa-fw"></i> logout
    </button>
    <span class="w3-bar-item w3-right">CloudView</span>
</div>
<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:200px;" id="mySidebar"><br>
    <div class="w3-container">
        <h5>Dashboard</h5>
    </div>
    <div id="asdf" class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
           onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i> Close Menu </a>
        <!--<a href="#1" id="userBar" onclick="barClick(this,1); return false;"-->
           <!--class="w3-bar-item w3-button w3-padding w3-blue w3-hide"><i class="fa fa-users fa-fw"></i> User </a>-->
        <a href="#2" id="serverBar" onclick="barClick(this,2); return false;"
           class="w3-bar-item w3-button w3-padding"><i class="fa fa-align-justify fa-fw"></i> Server </a>
        <a href="#3" id="statBar" onclick="barClick(this,3); return false;"
           class="w3-bar-item w3-button w3-padding"><i class="fa fa-bar-chart fa-fw"></i> Statistic </a>
        <a href="#4" id="monitorBar" onclick="barClick(this,5); return false;"
           class="w3-bar-item w3-button w3-padding"><i class="fa fa-refresh fa-fw"></i> Monitor</a><br><br>
    </div>
</nav>

<!--Sidebar on small screen-->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:200px;margin-top:43px;" id="content">
</div>

</body>
</html>
