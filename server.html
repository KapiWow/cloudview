        <div class="w3-container w3-border w3-margin">
            <h3>CPU</h3>
            <div class="w3-container w3-margin ">
                <label> Number of cores </label>
                <select id="cores" class="w3-select w3-bordered" name="option">
                    <option value="" disabled selected>Choose cores count</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">4</option>
                    <option value="4">8</option>
                    <option selected value="5">Any</option>
                </select>
            </div>
            <div class="w3-container w3-margin ">
                <label> Manufacturer </label>
                <select id="manufacturer" class="w3-select w3-bordered" name="option">
                    <option value="" disabled selected>Choose CPU manufacturer</option>
                    <option value="1">Intel</option>
                    <option value="2">AMD</option>
                    <option selected value="3">Any</option>
                </select>
            </div>

        </div>
        <div class="w3-container w3-border w3-margin">
            <h3>Region</h3>
            <div class="w3-container w3-margin ">
                <label> Region </label>
                <select id="region" class="w3-select w3-bordered" name="option">
                    <option value="" disabled selected>Choose region</option>
                    <option value="1">Europe</option>
                    <option value="2">Asia</option>
                    <option value="3">Africa</option>
                    <option value="4">North America</option>
                    <option value="5">South America</option>
                    <option value="6">Australia</option>
                    <option selected value="7">Any</option>
                </select>
            </div>
        </div>
        <div class="w3-container w3-border w3-margin">
            <h3>Disk</h3>
                <div class="w3-container w3-margin ">
                    <label>Volume</label>
                    <div class="w3-row">
                        <div class="w3-col" style="width:45%">
                            <label>from</label>
                            <input id="diskMin" class="w3-input  " type="text" value = "0">
                        </div>
                        <div class="w3-col w3-right" style="width:45%">
