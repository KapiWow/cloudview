<!--<script src="scripts/CPUMonitor.js"></script>-->
<script src="scripts/monitor.js"></script>

<header class="w3-container" style="padding-top:22px">
    <h2><b><i class="fa fa-refresh"></i> Monitor</b></h2>
</header>
<!--Usage statistic-->
<div class="w3-container w3-margin" >
    <input id="idInput" class="w3-input w3-margin" type="text"  style="max-width:300px;">
    <p>
        <button class="w3-button w3-black w3-round" onclick="getInfo()">search</button>
    </p>

    <h5>Server monitor</h5>
    <p>CPU</p>
    <div class="w3-col w3-margin w3-right">
        <div class="w3-grey">
            <div id="cpuUsage" class="w3-container w3-center w3-padding-small w3-green" style="width:0%">0%</div>
        </div>

        <p>Memory</p>
        <div class="w3-grey">
            <div id="memoryUsage" class="w3-container w3-center w3-padding-small w3-orange" style="width:0%">0%</div>
        </div>

        <p>Disk</p>
        <div class="w3-grey">
            <div id="diskUsage" class="w3-container w3-center w3-padding-small w3-red" style="width:0%">0%</div>
        </div>
    </div>

    <div id="info" class="w3-col w3-border w3-margin w3-right">

    </div>

    <div class="w3-container w3-margin" id="CPUChart">

    </div>
    <div class="w3-container w3-margin" id="MemoryChart">

    </div>
    <div class="w3-container w3-margin" id="DiskChart">

    </div>
</div>
